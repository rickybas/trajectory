<div style="padding: 15px" id="options-{{ format }}">
    <b>
        Optional parameters:
    </b>
    <br>
    <table>
        <tr>
            <th style="width: 180px; padding: 0"><label for="max-toffset" class="col-form-label">max_toffset</label>
            </th>
            <th style="padding: 0">{{ form.max_toffset(class_="form-control") }}</th>
        </tr>
        <tr>
            <th style="width: 180px; padding: 0"><label for="v_init_part" class="col-form-label">v_init_part</label>
            </th>
            <th style="padding: 0">{{ form.v_init_part(class_="form-control") }}</th>
        </tr>
        <tr>
            <th style="width: 180px; padding: 0"><label for="v_init_ht" class="col-form-label">v_init_ht</label></th>
            <th style="padding: 0">{{ form.v_init_ht(class_="form-control") }}</th>
        </tr>
    </table>
    <small>(v_init_ht = -1.00 = None)</small>
</div>
